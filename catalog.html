<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог — Похоронный дом «Душа»</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* === ПОЛНАЯ КОПИЯ СТИЛЕЙ ИЗ index.html + ДОПОЛНЕНИЯ ДЛЯ ФИЛЬТРОВ === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #7f8c8d;
            --light-color: #ecf0f1;
            --dark-color: #1a252f;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s ease;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: var(--light-color);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            padding: 25px;
            margin: 15px 0;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 14px 28px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
            font-size: 16px;
            text-align: center;
            min-height: 48px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            z-index: -1;
            opacity: 0;
            transition: var(--transition);
            border-radius: 50px;
        }
        
        .btn:hover:before {
            opacity: 1;
        }

        .btn-small {
            padding: 8px 20px;
            font-size: 14px;
            min-height: 36px;
            margin-top: 12px;
        }
        
        header {
            padding: 15px 0;
            position: relative;
            z-index: 10;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }
        
        .logo-text h1 {
            font-size: 1.5rem;
            margin-bottom: 3px;
            color: white;
            line-height: 1.2;
        }
        
        .logo-text p {
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        nav {
            display: flex;
            align-items: center;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 15px;
            margin: 0;
            padding: 0;
        }
        
        nav a {
            color: var(--light-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            padding: 8px 14px;
            border-radius: 50px;
            font-size: 15px;
            white-space: nowrap;
        }
        
        nav a:hover {
            background: var(--glass-bg);
        }
        
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
        }
        
        /* === СТИЛИ КАТАЛОГА (из index.html) === */
        .catalog {
            padding: 40px 0;
        }

        .catalog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
        }

        .catalog-item {
            padding: 25px 15px;
            text-align: center;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .catalog-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.05);
        }

        .catalog-image {
            width: 160px;
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            overflow: hidden;
            border: 1px solid var(--glass-border);
        }

        .catalog-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .catalog-item:hover .catalog-image img {
            transform: scale(1.05);
        }

        .catalog-item h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            width: 100%;
        }

        .catalog-price {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            margin: 10px 0 5px;
            background: rgba(0,0,0,0.3);
            padding: 5px 15px;
            border-radius: 50px;
        }

        /* === ФИЛЬТРЫ === */
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .filter-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--light-color);
            padding: 10px 22px;
            border-radius: 50px;
            font-size: 15px;
            cursor: pointer;
            transition: var(--transition);
            backdrop-filter: blur(5px);
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
            transform: translateY(-2px);
        }

        /* === ПОДВАЛ (из index.html) === */
        footer {
            padding: 30px 0;
            text-align: center;
            border-top: 1px solid var(--glass-border);
            margin-top: 40px;
        }
        
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }
        
        .footer-logo h3 {
            font-size: 1.4rem;
            margin-bottom: 8px;
        }
        
        .social-links {
            display: flex;
            gap: 15px;
        }
        
        .social-links a {
            width: 45px;
            height: 45px;
            background: var(--glass-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: var(--transition);
            font-size: 1.2rem;
        }
        
        .social-links a:hover {
            background: var(--accent-color);
            transform: translateY(-3px);
        }

        /* === АНИМАЦИИ И АДАПТАЦИЯ === */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 1s ease forwards;
        }
        
        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
        .delay-3 { animation-delay: 0.6s; }

        @media (max-width: 768px) {
            .container { width: 100%; padding: 0 15px; }
            .header-container { flex-direction: row; justify-content: space-between; gap: 15px; }
            nav { width: 100%; order: 3; margin-top: 15px; display: none; }
            nav.active { display: block; }
            nav ul { flex-direction: column; width: 100%; background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(10px); border-radius: 15px; padding: 20px; gap: 10px; }
            nav a { display: block; text-align: center; padding: 12px; font-size: 16px; border: 1px solid rgba(255, 255, 255, 0.1); }
            .mobile-menu-btn { display: block; order: 2; }
            .logo { order: 1; }
            .logo-text h1 { font-size: 1.3rem; }
            .logo-icon { width: 45px; height: 45px; }
            .catalog-grid { grid-template-columns: 1fr; gap: 15px; }
            .filters { flex-direction: column; width: 100%; }
            .filter-btn { width: 100%; text-align: center; }
        }

        @media (max-width: 480px) {
            .btn { padding: 12px 20px; font-size: 15px; width: 100%; max-width: 300px; margin: 0 auto; display: block; }
            .logo-text h1 { font-size: 1.2rem; }
            .catalog-image { width: 130px; height: 130px; }
        }

        @media (hover: none) {
            .btn:hover { transform: none; }
            .catalog-item:hover { transform: none; background: none; }
            .catalog-item:hover .catalog-image img { transform: none; }
            .filter-btn:hover { background: var(--glass-bg); transform: none; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo">
                <div class="logo-icon">
                    <img src="images/dusha-logo.png" alt="Похоронный дом Душа" onerror="this.style.display='none'; this.parentNode.innerHTML='<i class=\'fas fa-dove\' style=\'font-size:2rem;color:white;\'></i>'">
                </div>
                <div class="logo-text">
                    <h1>Похоронный дом «Душа»</h1>
                    <p>Калуга</p>
                </div>
            </div>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="catalog.html" class="active">Каталог</a></li>
                    <li><a href="index.html">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
            <section class="catalog">
                <h2 class="section-title fade-in" style="text-align:center; font-size:2rem; margin-bottom:40px;">Каталог ритуальных товаров</h2>
                
                <!-- БЛОК ФИЛЬТРОВ ПО КАТЕГОРИЯМ -->
                <div class="filters glass fade-in">
                    <button class="filter-btn active" data-category="all">Все товары</button>
                    <button class="filter-btn" data-category="caskets">Гробы</button>
                    <button class="filter-btn" data-category="wreaths">Венки и корзины</button>
                    <button class="filter-btn" data-category="crosses_plaques">Кресты и таблички</button>
                    <button class="filter-btn" data-category="clothing">Одежда</button>
                    <button class="filter-btn" data-category="monuments">Памятники и ограды</button>
                </div>

                <!-- СЕТКА ТОВАРОВ -->
                <div class="catalog-grid" id="catalogGrid"></div>
            </section>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <h3>Похоронный дом «Душа»</h3>
                    <p>Калуга</p>
                </div>
                <div class="social-links">
                    <a href="https://vk.com/dushakaluga" target="_blank" title="ВКонтакте"><i class="fab fa-vk"></i></a>
                    <a href="https://t.me/dushakaluga" target="_blank" title="Telegram"><i class="fab fa-telegram"></i></a>
                </div>
                <div class="footer-info">
                    <p>© 2026 Похоронный дом «Душа». Все права защищены.</p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // ------------------------------------------------------------
        //  МАССИВ ТОВАРОВ С КАТЕГОРИЯМИ ДЛЯ ФИЛЬТРАЦИИ
        // ------------------------------------------------------------
        const products = [
            { 
                name: "Гроб деревянный (обивка тканью)", 
                price: "от 8 000 000 ₽", 
                image: "images/zal.jpg", 
                category: "caskets" 
            },
            { 
                name: "Венок похоронный", 
                price: "от 1 200 ₽", 
                image: "images/wreath.jpg", 
                category: "wreaths" 
            },
            { 
                name: "Крест металлический", 
                price: "от 2 500 ₽", 
                image: "images/cross.jpg", 
                category: "crosses_plaques" 
            },
            { 
                name: "Табличка на могилу (латунь)", 
                price: "от 1 800 ₽", 
                image: "images/tablet.jpg", 
                category: "crosses_plaques" 
            },
            { 
                name: "Одежда для усопшего (мужская)", 
                price: "от 4 500 ₽", 
                image: "images/clothes.jpg", 
                category: "clothing" 
            },
            { 
                name: "Ритуальная корзина", 
                price: "от 2 200 ₽", 
                image: "images/basket.jpg", 
                category: "wreaths" 
            },
            { 
                name: "Памятник гранитный", 
                price: "от 25 000 ₽", 
                image: "images/monument.jpg", 
                category: "monuments" 
            },
            { 
                name: "Ограда металлическая", 
                price: "от 7 500 ₽", 
                image: "images/fence.jpg", 
                category: "monuments" 
            }
        ];

        // ------------------------------------------------------------
        //  ФУНКЦИЯ ОТОБРАЖЕНИЯ ТОВАРОВ (С ФИЛЬТРАЦИЕЙ)
        // ------------------------------------------------------------
        function renderCatalog(category = 'all') {
            const grid = document.getElementById('catalogGrid');
            if (!grid) return;
            grid.innerHTML = '';

            const filtered = category === 'all' 
                ? products 
                : products.filter(p => p.category === category);

            if (filtered.length === 0) {
                grid.innerHTML = '<div class="glass" style="grid-column:1/-1; text-align:center; padding:40px;">Товары данной категории временно отсутствуют</div>';
                return;
            }

            filtered.forEach((product, index) => {
                const delayClass = `delay-${(index % 3) + 1}`;
                const card = document.createElement('div');
                card.className = `glass catalog-item fade-in ${delayClass}`;
                
                const imageDiv = document.createElement('div');
                imageDiv.className = 'catalog-image';
                const img = document.createElement('img');
                img.src = product.image;
                img.alt = product.name;
                img.onerror = function() {
                    this.onerror = null;
                    this.style.display = 'none';
                    const icon = document.createElement('i');
                    icon.className = 'fas fa-image';
                    icon.style.fontSize = '3rem';
                    icon.style.color = 'var(--accent-color)';
                    imageDiv.appendChild(icon);
                };
                imageDiv.appendChild(img);
                
                const title = document.createElement('h3');
                title.textContent = product.name;
                
                const price = document.createElement('div');
                price.className = 'catalog-price';
                price.textContent = product.price;
                
                const btn = document.createElement('a');
                btn.href = 'new.html#contacts';
                btn.className = 'btn btn-small';
                btn.innerHTML = '<i class="fas fa-shopping-cart"></i> Заказать';
                btn.addEventListener('click', function(e) {
                    if (window.innerWidth <= 768) {
                        nav.classList.remove('active');
                        document.body.style.overflow = 'auto';
                    }
                });
                
                card.appendChild(imageDiv);
                card.appendChild(title);
                card.appendChild(price);
                card.appendChild(btn);
                grid.appendChild(card);
            });
        }

        // ------------------------------------------------------------
        //  ИНИЦИАЛИЗАЦИЯ ФИЛЬТРОВ
        // ------------------------------------------------------------
        function initFilters() {
            const filterBtns = document.querySelectorAll('.filter-btn');
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    const category = this.dataset.category;
                    renderCatalog(category);
                });
            });
        }

        // ------------------------------------------------------------
        //  МОБИЛЬНОЕ МЕНЮ
        // ------------------------------------------------------------
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const nav = document.querySelector('nav');

        if (mobileMenuBtn) {
            mobileMenuBtn.addEventListener('click', () => {
                nav.style.display = '';
                nav.classList.toggle('active');
                if (nav.classList.contains('active')) {
                    document.body.style.overflow = 'hidden';
                } else {
                    document.body.style.overflow = 'auto';
                }
            });
        }

        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 && nav && nav.classList.contains('active')) {
                if (!nav.contains(e.target) && !mobileMenuBtn.contains(e.target)) {
                    nav.classList.remove('active');
                    document.body.style.overflow = 'auto';
                }
            }
        });

        window.addEventListener('resize', () => {
            if (window.innerWidth > 768 && nav) {
                nav.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });

        // ------------------------------------------------------------
        //  ЗАПУСК
        // ------------------------------------------------------------
        document.addEventListener('DOMContentLoaded', () => {
            renderCatalog('all');
            initFilters();

            const observerOptions = { threshold: 0.1 };
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('fade-in');
                    }
                });
            }, observerOptions);
            
            document.querySelectorAll('.glass').forEach(el => observer.observe(el));
        });
    </script>
</body>
</html>
